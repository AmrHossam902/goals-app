<button class="add-goal-btn" (click)="showModal()">+ Add Goal</button>
<p-tree
  [value]="nodes"
  [draggableNodes]="true"
  [droppableNodes]="true"
  dragdropScope="self" 
>
  <ng-template let-node pTemplate="default">
    <goal-node [treeNode]="node"></goal-node>
  </ng-template>
</p-tree>

<p-dialog [(visible)]="visible">
  <ng-template #headless>
      <div>
        <new-goal></new-goal>
      </div>
</ng-template>
